<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPMIM REGISTRATION</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">


</head>
<style>
    body {
           background-size: cover;
           background-repeat: no-repeat;
           background-attachment: fixed;
           color: #ffffff;
       }
</style>
   
<body>
    <h1>Kolej Profesional Mara Indera Mahkota</h1>
    <h2>COURSE</h2>
    <form action="" method="post">
    {%csrf_token %}
    Course Code <input type="text" name="code"><br><br>
    Description <input type="text" name="desc"><br><br>
    <input type="submit" value="SAVE"><br><br>
    </form>
    <br><br>
    {{message}}
    <br><br>
        <table border="1">
        <tr>
            <th>CODE</th>
            <th>DESCRIPTION</th>
            <th>UPDATE?</th>
            <th>DELETE?</th>
        </tr>

        {% for x in allcourse %}
        <tr>
            <td>{{ x.code }}</td>
            <td>{{ x.description }}</td>
            <td><a href="update_course/{{x.code}}">Update</a></td>
            <td><a href="delete_course/{{x.code}}">Delete</a></td>
        </tr>
        {% endfor %}
        </table>

<ul><a href="{%url 'index' %}">INDEX PAGE</a></ul>
    

</body>
</html>
