<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPMIM REGISTRATION</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<style>
    body {
           background-size: cover;
           background-repeat: no-repeat;
           background-attachment: fixed;
           color: #ffffff;
       }
</style>
   
<body>
    <h1>Welcome To KPM Indera Mahkota</h1>
    <strong>SEARCH COURSE</strong><br><br>
    <form action="" method="get">
        Enter Course Code: <input type="text" name="code" placeholder="Enter Course Code"><br><br>
        <input type="submit" value="SEARCH">
    </form>
    <br>

    <!-- Display error message -->
    <p>{{ message }}</p>

    {% if data %}
    <table border="1">
        <tr>
            <th>Code</th>
            <th>Description</th>
        </tr>
        {% for x in data %}
        <tr>
            <td>{{ x.code }}</td>
            <td>{{ x.description }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No Course found. Try again.</p>
    {% endif %}

    <br><br>
    <ul><a href="{% url 'index' %}">INDEX PAGE</a></ul>
</body>
</html>
